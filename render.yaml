services:
  - type: web
    name: restaurant-prep-system
    env: node
    plan: free
    buildCommand: |
      npm install
      npm run build
      npm run db:setup # This will run migrations and seed
    startCommand: npm start
    healthCheckPath: /api/health # We'll create this endpoint
    autoDeploy: false
    envVars:
      - key: NODE_ENV
        value: production
      - key: POSTGRES_USER
        fromDatabase:
          name: prep_system_db
          property: user
      - key: POSTGRES_PASSWORD
        fromDatabase:
          name: prep_system_db
          property: password
      - key: POSTGRES_HOST
        fromDatabase:
          name: prep_system_db
          property: host
      - key: POSTGRES_PORT
        fromDatabase:
          name: prep_system_db
          property: port
      - key: POSTGRES_DATABASE
        fromDatabase:
          name: prep_system_db
          property: database
      - key: NEXT_PUBLIC_API_URL
        value: https://${RENDER_EXTERNAL_URL}/api
    dependencies:
      - name: prep_system_db

databases:
  - name: prep_system_db
    databaseName: prep_system
    user: prep_system_user
    plan: free
    ipAllowList: []  # optional, 'allow all' by default