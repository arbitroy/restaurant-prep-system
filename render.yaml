services:
  - type: web
    name: restaurant-prep-system
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: POSTGRES_USER
        fromDatabase:
          name: prep_system_db
          property: user
      - key: POSTGRES_PASSWORD
        fromDatabase:
          name: prep_system_db
          property: password
      - key: POSTGRES_HOST
        fromDatabase:
          name: prep_system_db
          property: host
      - key: POSTGRES_PORT
        fromDatabase:
          name: prep_system_db
          property: port
      - key: POSTGRES_DATABASE
        fromDatabase:
          name: prep_system_db
          property: database
      - key: NEXT_PUBLIC_API_URL
        value: https://YOUR_APP_NAME.onrender.com/api

databases:
  - name: prep_system_db
    databaseName: prep_system
    user: prep_system_user
    plan: starter